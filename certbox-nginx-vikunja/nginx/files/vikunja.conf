server {
  if ($host = vikunja.atjb.link) {
    return 301 https://$host$request_uri;
  }

  listen 80;
  server_name vikunja.atjb.link;
}

server {
  listen 443 ssl;
  server_name vikunja.atjb.link;
  set $upstream http://127.0.0.1:81;
  proxy_redirect off;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  ssl_certificate /etc/letsencrypt/live/vikunja.atjb.link/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/vikunja.atjb.link/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 1.1.1.1 9.9.9.9 valid=300s ipv6=off;

  add_header Strict-Transport-Security "max-age-63072000; includeSubDomains; preload";
  
  client_max_body_size 20M;
  client_body_buffer_size 128k;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass $upstream;
  }

}