---

- name: Configure Certbot using secrets from Bitwarden Secrets Manager
  hosts: datto_host
  become: true
  become_user: ansible
  become_method: sudo

  vars:
    bws_access_token: "{{ lookup('env', 'BWS_ACCESS_TOKEN') }}"
    cloudflare_api_token: "{{ lookup('bitwarden.secrets.lookup', 'c253227b-6b98-48c6-843a-b12900b875d5') }}"

  tasks:
    - name: Test secrets lookup
      ansible.builtin.lineinfile:
        dest: /home/ansible/testsecrets.txt
        line: "{{ cloudflare_api_token }}"
        create: true
        owner: ansible
        group: ansible
        mode: '0600'

    - name: Install packages
      ansible.builtin.apt:
        update_cache: true
        name:
          - certbot
          - python3-certbot-dns-cloudflare
        state: present
      become: true
      become_user: ansible
      become_method: sudo

    - name: Set certbot config
      ansible.builtin.copy:
        src: ../certbot # this copies the whole directory
        dest: /root/
        owner: root
        group: root
        mode: '0700'

    - name: Set cloudflare API key
      ansible.builtin.lineinfile:
        path: /root/certbot/cloudflare-credentials.ini
        line: dns_cloudflare_api_token = {{ cloudflare_api_token }}
        create: true
        owner: root
        group: root
        mode: '0600'

    - name: Configure certbot service
      ansible.builtin.copy:
        src: ../files/certbot.service
        dest: /etc/systemd/system/certbot.service
        owner: root
        group: root
        mode: '0644'

    - name: Configure timer
      ansible.builtin.copy:
        src: ../files/certbot.timer
        dest: /etc/systemd/system/certbot.timer
        owner: root
        group: root
        mode: '0644'

    - name: Ensure certbot.timer is started and enabled on boot
      ansible.builtin.systemd:
        name: certbot.timer
        state: started
        enabled: true

    - name: Run get-certs.sh script
      ansible.builtin.command:
        cmd: "/root/certbot/get-certs.sh"
      changed_when: false

...
