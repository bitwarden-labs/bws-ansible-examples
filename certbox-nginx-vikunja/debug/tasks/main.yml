---
- name: Gather all facts
  ansible.builtin.setup:

- name: Print ansible_distribution var
  ansible.builtin.debug:
    msg: "ansible_distribution: {{ ansible_distribution | lower }}"

- name: Print ansible_distribution_release var
  ansible.builtin.debug:
    msg: "ansible_distribution_release: {{ ansible_distribution_release }}"

- name: Print ansible_architecture var
  ansible.builtin.debug:
    msg: "ansible_architecture: {{ ansible_architecture }}"

- name: Debug teardown_mode value
  ansible.builtin.debug:
    var: teardown_mode

- name: Debug dns_domain value
  ansible.builtin.debug:
    var: dns_domain

- name: Debug dns_subdomain value
  ansible.builtin.debug:
    var: dns_subdomain

- name: Debug admin_email value
  ansible.builtin.debug:
    var: admin_email
...
