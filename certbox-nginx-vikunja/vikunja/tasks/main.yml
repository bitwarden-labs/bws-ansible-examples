---
- name: Create config directory
  ansible.builtin.file:
    path: /opt/vikunja/config
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Copy bootstrap files
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "0777"
  loop:
    - { src: "../files/config.yml", dest: "/opt/vikunja/config/config.yml" }
    - { src: "../files/docker-compose.yml", dest: "/opt/vikunja/docker-compose.yml" }

- name: Inject DB password into config.yml
  ansible.builtin.lineinfile:
    path: /opt/vikunja/config/config.yml
    insertafter: "^database:$"
    # line: '  password: "changeme"'
    line: '  password: "{{ db.vikunja_db_password }}"'

- name: Inject SMTP details into config.yml
  ansible.builtin.blockinfile:
    path: /opt/vikunja/config/config.yml
    insertafter: "^mailer:$"
    block: |
      {% filter indent(width=2, first=true) %}
      host: {{ smtp.smtp_host }}
      username: {{ smtp.smtp_username }}
      password: {{ smtp.smtp_password }}
      fromemail: {{ smtp.smtp_from_address }}
      {% endfilter %}
    marker: "# {mark} BITWARDEN SECRETS MANAGER MANAGED BLOCK"

- name: Inject MYSQL Root password into docker-compose.yml
  ansible.builtin.lineinfile:
    path: /opt/vikunja/docker-compose.yml
    insertafter: "MYSQL_DATABASE:"
    line: '            MYSQL_ROOT_PASSWORD: "{{ db.root_db_password }}"'
  # tag: rotate-secrets

- name: Inject MYSQL Vikunja user password into docker-compose.yml
  ansible.builtin.lineinfile:
    path: /opt/vikunja/docker-compose.yml
    insertafter: "MYSQL_USER:"
    line: '            MYSQL_PASSWORD: "{{ db.vikunja_db_password }}"'

- name: Run Vikuna
  community.docker.docker_compose_v2:
    project_src: /opt/vikunja
    state: present
    pull: always
    recreate: always

...
